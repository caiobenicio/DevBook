<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBook - Atualizar Senha</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
</head>
<body>
    {{ template "cabecalho" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualização de Senha</h3>
                <form id="Atualizar-senha">
                    <div class="form-group">
                        <label for="senha-atual">Senha Atual</label>
                        <input type="text" class="form-control" id="senha-atual" name="senha-atual" placeholder="Insira a sua senha atual" required>
                    </div>
                    <div class="form-group">
                        <label for="nova-senha">Nova Senha</label>
                        <input type="text" class="form-control" id="nova-senha" name="nova-senha" placeholder="Insira a nova senha"  required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar senha</label>
                        <input type="text" class="form-control" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme a nova senha" required>
                    </div>  
                    <button type="submit" class="btn btn-info">Atualizar Senha</button>                                      
                </form>
            </div>
        </div>
    </div>
    {{ template "rodape" }}
    {{ template "scripts" }}

    <script src="/assets/js/usuario.js"></script>
</body>    

</html>
