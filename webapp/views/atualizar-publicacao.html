<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Publicação</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>

{{ template "cabecalho" }}

<div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Atualizar Publicação</h3>
        <div class="form-group">
            <label>Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Insira o título da sua publicação" value="{{ .Titulo }}">
        </div>
        <div class="form-group">
            <label>Conteúdo</label>
            <textarea class="form-control" name="conteudo" id="conteudo" cols="30" rows="3" placeholder="Escreva o conteúdo da sua publicação">{{ .Conteudo }}</textarea>
        </div> 
        <button id="atualizar-publicacao" class="btn btn-info text-white" data-publicacao-id="{{ .ID }}">
            Salvar Alterações
        </button>
      </div>
    </div>
</div>

{{ template "rodape" }}
{{ template "scripts" }}

<script src="/assets/js/publicacoes.js"></script>
</body>
</html>
