<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>

{{ template "cabecalho" }}

<div class="container-fluid">
  <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
          <h3>Nova Publicação</h3>
          <fieldset>
            <form id="nova-publicacao">
              <div class="form-group">
                <label for="titulo" >Título</label>
                <input type="text" class="form-control" name="titulo" id="titulo" required="required" placeholder="Insira o título da sua publicação">
              </div>
              <div class="form-group">
                <label for="conteudo" >Conteúdo</label>
                <textarea class="form-control" name="conteudo" id="conteudo" required="required" placeholder="Insira o conteúdo da sua publicação"></textarea>
              </div>                
              <button class="btn btn-primary" type="submit">Publicar</button>
            </form>
        </fieldset>    
      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        {{ range . }}
        <div class="mt-4 p-5 bg-primary text-white rounded">
          <h1>{{ .Titulo }}</h1>
          <p>{{ .Conteudo }}</p>
          <a href="#" >{{ .AutorNick }} - {{ .CriadaEm }}</a>
          <p>Botões</p>
        </div>        
        {{ end }}
      </div>  
         
  </div>
</div>

{{ template "rodape" }}

{{ template "scripts" }}

<script src="/assets/js/publicacoes.js"></script>
</body>
</html>
